<div class="card bg-primary" style="width: 18rem">
    <h4 class="card-header bg-primary">{{name}}</h4>
    <br>
    <h4 class="card-header bg-primary">{{role}}</h4>
    <ul class="group-list">
        <li class="group-list-item">ID: {{id}}</li>
        <li class="group-list-item"> <a style="color: black;" href="Email to:{{email}}"> {{email}} </a></li>
        <li class="group-list-item">Github: <a style="color: black;" href="https://github.com/{{github}}">https://github.com/{{github}}</a></li>
    </ul>
</div>
